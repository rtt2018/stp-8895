<header class="section header">
  <div class="container header-container" data-type="header-container">
    <div class="wrapper">
      <button
        class="burger-menu-button"
        type="button"
        data-class="burger-btn"
        data-action="open"
        aria-label="Open mobile menu"
      >
        <svg class="burger-menu-button-icon" width="32" height="32">
          <use href="img/sprite.svg#icon-menu"></use>
        </svg>
      </button>
      <div class="thumb">
        <a href="index.html" class="logo-picture">
          <picture>
            <source
              srcset="
                img/header/logo-header@1x.jpg 1x,
                img/header/logo-header@2x.jpg 2x
              "
            />
            <img
              src="img/header/logo-header@1x.jpg"
              width="32"
              height="32"
              alt="Plane Merge Game Logo"
            />
          </picture>
        </a>
      </div>
      <nav class="nav">
        <ul class="nav-links" data-nav-header-list>
          <li>
            <a
              class="header-nav-link"
              data-section-id="hero"
              data-visibility="true"
              href="index.html"
              >Home</a
            >
          </li>
          <li>
            <a
              class="header-nav-link"
              data-visibility="false"
              data-section-id="benefits"
              href="#benefits"
              >Benefits</a
            >
          </li>
          <li>
            <a
              class="header-nav-link"
              data-visibility="false"
              data-section-id="feature"
              href="#feature"
              >Feature Keys</a
            >
          </li>
          <li>
            <a
              class="header-nav-link"
              data-visibility="false"
              data-section-id="about"
              href="#about"
              >About This Game</a
            >
          </li>
          <li>
            <a
              class="header-nav-link"
              data-visibility="false"
              data-section-id="howto"
              href="#howto"
              >How to Play</a
            >
          </li>
          <li>
            <a
              class="header-nav-link"
              data-visibility="false"
              data-section-id="faq"
              href="#faq"
              >FAQ</a
            >
          </li>
          <li>
            <a
              class="header-nav-link"
              data-visibility="false"
              data-section-id="reviews"
              href="#reviews"
              >Reviews</a
            >
          </li>
          <li>
            <a
              class="header-nav-link"
              data-visibility="false"
              data-section-id="gallery"
              href="#gallery"
              >Gallery</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
